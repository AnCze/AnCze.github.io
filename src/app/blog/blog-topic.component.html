<article>
    <header>
        <h2>{{event.title}}</h2>
        <p class="blogPostMeta">Data: {{event.date | date: 'd/M/y'}} Kategoria: {{event.category}}, <a href="/o mnie">AnCze</a></p>
    </header>
    <div>
        <img class="blogPostPhoto" [src]='event.image' />
    </div>
    <div class="blogPostContent">
        <p>{{event.body}}</p>
        <button class="btn btn-primary" [routerLink]="['/blog', event.id]" (click)="readMore()">Czytaj dalej</button>
    </div>
    <hr>
</article>
