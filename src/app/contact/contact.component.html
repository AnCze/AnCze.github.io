                <div>

                </div>

                </div>
                <div>
                    <label for="messageInput">Wiadomość <span>(wymagane)</span></label>
                    <textarea id="messageInput" rows="10"></textarea>
                </div>
                <div id="messageInput">
                    <button type="submit" class="btn btn-default btn-block">Wyślij</button>
                </div>
            </form>
        </div>
        <div class="col-sm-3 col-sm-offset-1 divSidebarAdjustment">
            <h4>Gdzie indziej</h4>
